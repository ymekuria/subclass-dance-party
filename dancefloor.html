<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Bowlby+One' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/lineDancer.js"></script>
    <script src="src/MakeAsteroid.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">OUTER SPACE</span>
      <button class="lineUpDancerButton" data-dancer-maker-function-name="lineUp">LINEUP</button>
      <button class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">STAR</button> 
       <button class="addLineDancerButton" data-dancer-maker-function-name="MakeLineDancer">LAUNCH</button>  
       <button class="addAsteroidButton" data-dancer-maker-function-name="MakeAsteroid">ASTEROID</button>     
      </div>
    <script src="src/init.js"></script>
  </body>
</html>
